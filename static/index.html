<!doctype html>
<html>
<head>
    <title>XDean's Code Playground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/theme/idea.css" rel="stylesheet">
    <script src="static/play.js"></script>
    <script src="static/language.js"></script>
    <script src="static/index.js"></script>
    <link href="static/index.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/javascript/javascript.min.js"></script>
</head>
<body>
<div id="header">
    <label id="title">
        XDean's Code Playground
    </label>
</div>
<div id="tool-bar">
    <label for="language-select">Language:</label>
    <select id="language-select" onchange="onLanguageChange()"></select>
    <label for="template-select">Template:</label>
    <select id="template-select" onchange="onTemplateChange()"></select>
    <button id="run-button" onclick="run()">Run</button>
    <button id="kill-button" onclick="kill()">Kill</button>
    <input id="socket-button" type="checkbox" onchange="switchSocket()">Socket
</div>
<div id="code-area-container">
    <textarea id="code-area"></textarea>
    <div id="output" style="display: none;">
        <a id="output-close" href="javascript:void(0)" onclick="closeOutput()">Ã—</a>
        <pre id="output-content">

        </pre>
    </div>
</div>
</body>
</html>
